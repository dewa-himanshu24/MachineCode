<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS Movie Search</title>
  <link rel="stylesheet" href="movie.css">
  <link rel="stylesheet" href="toast.css">
</head>
<body>
  <div id="container">
    <h1>Movie Explorer</h1>

    <div class="controls">
      <input type="text" id="search-input" placeholder="Search movies (try 'Dabang')...">
      <select name="" id="genre-filter">
        <option value="all">All Genres</option>
        <!-- <option value="Action">Action</option>
        <option value="Drama">Drama</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Fantasy">Fantasy</option> -->
      </select>
    </div>

    <div id="movie-list" class="movie-grid"></div>

    <div id="checkbox-container"></div>

    <div class="carousel">
      <div class="carousel-track-container">
        <ul class="carousel-track">
          <li class="carousel-slide current-slide">
            <div class="slide" style="background-color: red">
          </li>
          <li class="carousel-slide">
            <div class="slide" style="background-color: green">
          </li>
          <li class="carousel-slide">
            <div class="slide" style="background-color: blue">
          </li>
        </ul>
      </div>
      <div class="carousel-button button-left">&larr</div>
      <div class="carousel-button button-right">&rarr</div>

      <div class="carousel-nav">
        <button class="indicator current-slide"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
      </div>
    </div>

    <button id="notification-button">Show Notification</button>
  </div>

  <script src="ToastManager.js"></script>
  <script src="movie.js"></script>
  <script src="checkbox.js"></script>
  <script src="carousal.js"></script>
</body>
</html>
